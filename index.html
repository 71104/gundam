<!DOCTYPE html>
<html>
<head>
	<title>Sonic The Hedgehog</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script type="text/javascript" src="js/oogl-1.0.0.min.js"></script>
</head>
<body>
	<canvas id="canvas">
		<p>No browser support, sorry.</p>
	</canvas>
	<script type="text/javascript">
OOGL(function () {
	var canvas = document.getElementById('canvas');
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
	var oogl = new OOGL.Context(canvas, {
		alpha: false
	});
	oogl.clearColor(0, 0, 0, 1);
	oogl.clear(oogl.COLOR_BUFFER_BIT);
	oogl.flush();
	OOGL.Ajax.get('media/gundam.dae', console.dir.bind(console), 'xml');
});
	</script>
</body>
</html>
